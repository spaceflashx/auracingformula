<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AU Racing Formula</title>
    <style>
        /* Genel Sayfa Ayarları */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Giriş Sayfası (İlk Arka Plan) */
        .hero {
            background: url('images/newphotopage.png') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Kaydırılabilir İçerik Alanı (İkinci Sayfa - Yeni Fotoğraf) */
        .content {
            width: 100%;
            min-height: 100vh;
            background: url('images/secondscreen.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Mobil Cihazlar İçin Özel Ayarlar */
        @media (max-width: 768px) {
            .hero, .content {
                background-size: contain;  /* Resmi kesmeden, tam olarak ekrana sığdır */
                background-position: center top;  /* Ortaya hizala */
                min-height: 100vh;  /* Mobilde tam ekran görünüm sağla */
            }
        }
    </style>
</head>
<body>

    <!-- Giriş (Hero) Kısmı -->
    <div class="hero">
        <!-- Burada herhangi bir yazı istemiyorsan, içini boş bırakabilirsin -->
    </div>

    <!-- Kaydırılabilir İçerik -->
    <div class="content">
        <h2>Join Us</h2>
        <div class="social">
            <a href="https://instagram.com/auracingfs" target="_blank">Follow us on Instagram</a>
        </div>

        <!-- Katılım Formu -->
        <div class="form-container">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScLx3demo5vxpho9pK50by1qLfq1pVE9rCk8xXN-CFpIJd5qg/viewform?usp=header"
               target="_blank" class="form-button">Katılım Formu İçin Tıklayın</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 AU Racing Formula. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="mailto:girgircompanyformula@gmail.com">Contact Us</a>
        </div>
    </footer>

</body>
</html>
