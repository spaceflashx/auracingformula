<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Genel Sayfa Ayarları */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Sayfa Arka Planı (Giriş Resmi) */
        .hero {
            background: url('images/auracing.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Kaydırılabilir İçerik Alanı */
        .content {
            width: 100%;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            color: white;
        }

        /* Instagram Linki */
        .social a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .social a:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Katılım Formu */
        .form-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            width: 50%;
        }

        .form-container input, .form-container button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .form-container button {
            background: #ff6b6b;
            color: white;
            cursor: pointer;
        }

        .form-container button:hover {
            background: #ff3b3b;
        }

        /* Footer */
        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Giriş (Hero) Kısmı -->
    <div class="hero">
        <h1>AU Racing Formula</h1>
    </div>

    <!-- Kaydırılabilir İçerik -->
    <div class="content">
        <h2>Join Us</h2>
        <div class="social">
            <a href="https://instagram.com/auracingst" target="_blank">Follow us on Instagram</a>
        </div>

        <!-- Katılım Formu -->
        <div class="form-container">
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 AU Racing Formula. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="girgircompanyformula@gmail.com">Contact Us</a>
        </div>
    </footer>

</body>
</html>
