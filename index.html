<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AU Racing Formula</title>
    <style>
        /* Genel Sayfa Ayarları */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        html, body {
            scroll-behavior: smooth;  /* Yumuşak kaydırma */
            overflow-x: hidden;
        }

        /* Sayfa Bölümleri */
        .section {
            height: 100vh; /* Ekranın tamamını kaplasın */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            flex-direction: column;
        }

        /* Arka Plan Resimleri */
        #hero {
            background-image: url('images/newphotopage.png');
        }

        #about {
            background-image: url('images/f1page.png');
        }

        #join {
            background-image: url('images/secondscreen.png');
        }

        /* Menü Çubuğu */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            text-align: center;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #ff6b6b;
        }

        /* Katılım Formu ve Instagram Butonu */
        .form-container, .social {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            text-align: center;
            margin: 20px 0;
        }

        .form-container a, .social a {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            background: #ff6b6b;
            transition: 0.3s;
        }

        .form-container a:hover, .social a:hover {
            background: #ff3b3b;
        }

        /* Footer */
        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Mobil Cihazlar İçin Özel Ayarlar */
        @media (max-width: 768px) {
            .form-container, .social {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- Menü Çubuğu -->
    <div class="navbar">
        <a href="#hero">Home</a>
        <a href="#about">About</a>
        <a href="#join">Join</a>
    </div>

    <!-- Katılım ve Instagram Bölümü -->
    <div id="join" class="section">
        <h2>Join Us</h2>

        <div class="social">
            <a href="https://instagram.com/auracingfs" target="_blank">Follow us on Instagram</a>
        </div>

        <div class="form-container">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScLx3demo5vxpho9pK50by1qLfq1pVE9rCk8xXN-CFpIJd5qg/viewform?usp=header"
               target="_blank">Join Now</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 AU Racing Formula. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="mailto:girgircompanyformula@gmail.com">Contact Us</a>
        </div>
    </footer>

</body>
</html>
