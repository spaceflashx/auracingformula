<!D<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AU Racing Formula</title>
    <style>
        /* Genel Sayfa Ayarları */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Sayfa Arka Planı (Giriş Resmi) */
        .hero {
            background: url('images/newphotopage.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Kaydırılabilir İçerik Alanı */
        .content {
            width: 100%;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            color: white;
        }

        /* Instagram Linki */
        .social a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .social a:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Katılım Formu Linki */
        .form-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            width: 50%;
            text-align: center;
        }

        .form-container a {
            display: inline-block;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .form-container a:hover {
            background: #ff3b3b;
        }

        /* Footer */
        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Giriş (Hero) Kısmı -->
    <div class="hero"></div>

    <!-- Kaydırılabilir İçerik -->
    <div class="content">
        <h2>Join Us</h2>
        <div class="social">
            <a href="https://instagram.com/auracingfs" target="_blank">Follow us on Instagram</a>
        </div>

        <!-- Katılım Formu Linki -->
        <div class="form-container">
            <h3>Katılım Formu</h3>
            <p>Takımımıza katılmak için aşağıdaki bağlantıya tıklayın.</p>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScLx3demo5vxpho9pK50by1qLfq1pVE9rCk8xXN-CFpIJd5qg/viewform?usp=header" target="_blank">
                Katılım Formunu Doldur
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 AU Racing Formula. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="mailto:girgircompanyformula@gmail.com">Contact Us</a>
        </div>
    </footer>

</body>
</html>
