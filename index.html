<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AU Racing Formula</title>
    <style>
        /* Genel Sayfa Ayarları */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Sayfa Gövdesi - Beyaz Boşlukları Kaldır */
        body {
            overflow: hidden;  /* Sayfa kaydırmasını kaldır */
        }

        /* Giriş Sayfası (İlk Arka Plan) */
        .hero {
            background: url('images/newphotopage.png') no-repeat center center;
            background-size: cover;  /* Resmi tam ekran yap */
            height: 100vh;  /* Ekranın tamamını kaplasın */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Kaydırılabilir İçerik Alanı (İkinci Sayfa) */
        .content {
            width: 100%;
            height: 100vh;
            background: url('images/secondscreen.png') no-repeat center center;
            background-size: cover;  /* Resmi tam ekran yap */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Instagram Linki ve Katılım Formu - Buton Görünümü */
        .form-container, .social {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            width: 50%;
            text-align: center;
        }

        .form-container a, .social a {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            background: #ff6b6b;
            transition: 0.3s;
        }

        .form-container a:hover, .social a:hover {
            background: #ff3b3b;
        }

        /* Footer */
        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Mobil Cihazlar İçin Özel Ayarlar */
        @media (max-width: 768px) {
            .hero, .content {
                background-size: cover;  /* Mobilde tam ekran yapsın */
                height: 100vh;  /* Boşlukları engelle */
            }

            .form-container, .social {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- Giriş (Hero) Kısmı -->
    <div class="hero">
        <!-- Burada herhangi bir yazı istemiyorsan, içini boş bırakabilirsin -->
    </div>

    <!-- Kaydırılabilir İçerik -->
    <div class="content">
        <div class="social">
            <a href="https://instagram.com/auracingfs" target="_blank">Follow us on Instagram</a>
        </div>

        <!-- Katılım Formu -->
        <div class="form-container">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScLx3demo5vxpho9pK50by1qLfq1pVE9rCk8xXN-CFpIJd5qg/viewform?usp=header"
               target="_blank" class="form-button">Katılım Formu İçin Tıklayın</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 AU Racing Formula. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="mailto:girgircompanyformula@gmail.com">Contact Us</a>
        </div>
    </footer>

</body>
</html>
